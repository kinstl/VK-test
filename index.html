<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профильное задание</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <main class="main">
        <h1 class="main__title">Бронирование переговорной</h1>
        <form class="form" action="">
            <div class="item">
                <p class="item__title">Башня:</p>
                <select class="item__select js-tower-select">
                    <option value="" disabled selected>Выбрать</option>
                    <option value="А">А</option>
                    <option value="Б">Б</option>
                </select>
            </div>
            <div class="item">
                <p class="item__title">Этаж:</p>
                <select class="item__select js-floor-select">
                    <option value="" disabled selected>Выбрать</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                </select>
            </div>
            <div class="item">
                <p class="item__title">Номер переговорной:</p>
                <select class="item__select js-room-select">
                    <option value="" disabled selected>Выбрать</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            <div class="item">
                <p class="item__title">Дата:</p>
                <input class="item__date js-date" type="date">
            </div>
            <div class="item">
                <p class="item__title">Время:</p>
                <div class="item__time-container">
                    <p>с</p>
                    <input class="item__time js-time-from" type="time">
                    <p>по</p>
                    <input class="item__time js-time-to" type="time">
                </div>
            </div>
            <div class="item">
                <p class="item__title">Комментарий:</p>
                <textarea class="item__comment js-comment"></textarea>
            </div>
            <button class="form__button js-btn-send">Отправить</button>
            <button class="form__button js-btn-clear">Очистить</button>
        </form>
    </main>

    <script src="index.js"></script>
</body>

</html>
